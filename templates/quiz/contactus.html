<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - QuizMaster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FF9F43, #FF7F50);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-link {
            text-decoration: none;
            color: #8B80F9;
            font-weight: 500;
            font-size: 18px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #6C5CE7;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #6C5CE7;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active {
            color: #6C5CE7;
            font-weight: 600;
        }

        .nav-link.active::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            padding: 60px 0;
            min-height: calc(100vh - 100px);
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -200px;
            right: -200px;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background-color: rgba(108, 92, 231, 0.06);
            z-index: -1;
        }

        .contact-form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .page-title {
            font-size: 52px;
            font-weight: 800;
            color: #2D3436;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #E0E0E0;
            border-radius: 30px;
            font-size: 16px;
            background-color: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control:focus {
            border-color: #6C5CE7;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .form-control::placeholder {
            color: #B2B2B2;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
            border-radius: 20px;
        }

        .submit-btn {
            width: max-content;
            padding: 15px 40px;
            background: linear-gradient(to right, #FC5C7D, #6C5CE7);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 10px 15px rgba(108, 92, 231, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s 0.4s forwards;
        }

        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 20px rgba(108, 92, 231, 0.3);
        }

        /* Illustration */
        .illustration-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .illustration {
            width: 100%;
            max-width: 600px;
            height: auto;
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 1s 0.6s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Decorative Elements */
        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: #6C5CE7;
            opacity: 0;
            animation: bubbleAppear 0.5s forwards;
        }

        .speech-bubble {
            position: absolute;
            background-color: #4ECDC4;
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(78, 205, 196, 0.3);
            z-index: 2;
            opacity: 0;
            animation: bubbleAppear 0.5s 1s forwards, float 3s ease-in-out infinite 1s;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20px;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #4ECDC4;
        }

        .exclamation {
            position: absolute;
            font-size: 60px;
            color: #FFD166;
            font-weight: 700;
            z-index: 2;
            opacity: 0;
            animation: bubbleAppear 0.5s 1.2s forwards, float 4s ease-in-out infinite 1.2s;
        }

        .question-mark {
            position: absolute;
            font-size: 70px;
            color: #4ECDC4;
            font-weight: 700;
            z-index: 2;
            opacity: 0;
            animation: bubbleAppear 0.5s 1.4s forwards, float 3.5s ease-in-out infinite 1.4s;
        }

        .heart-icon {
            position: absolute;
            font-size: 24px;
            color: #FC5C7D;
            z-index: 2;
            background-color: #FFD166;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(255, 209, 102, 0.3);
            opacity: 0;
            animation: bubbleAppear 0.5s 1.6s forwards, float 4s ease-in-out infinite 1.6s;
        }

        .plant {
            position: absolute;
            bottom: 10%;
            left: 5%;
            z-index: 2;
            opacity: 0;
            animation: bubbleAppear 0.5s 1.8s forwards, float 5s ease-in-out infinite 1.8s;
        }

        .mug {
            position: absolute;
            bottom: 10%;
            right: 5%;
            z-index: 2;
            opacity: 0;
            animation: bubbleAppear 0.5s 2s forwards, float 4s ease-in-out infinite 2s;
        }

        .plus-sign {
            position: absolute;
            font-size: 30px;
            color: rgba(108, 92, 231, 0.2);
            font-weight: 300;
        }

        .circle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(108, 92, 231, 0.2);
            border-radius: 50%;
        }

        @keyframes bubbleAppear {
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Form field animations - FIXED */
        .form-field {
            opacity: 0;
            transform: translateX(-20px);
        }

        .form-field-1 {
            animation: slideRight 0.5s 0.1s forwards;
        }

        .form-field-2 {
            animation: slideRight 0.5s 0.2s forwards;
        }

        .form-field-3 {
            animation: slideRight 0.5s 0.3s forwards;
        }

        @keyframes slideRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hero {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .illustration-container {
                order: -1;
            }

            .illustration {
                max-width: 400px;
            }

            .page-title {
                font-size: 42px;
                text-align: center;
            }

            .contact-form-container {
                align-items: center;
            }

            .contact-form {
                width: 100%;
                max-width: 500px;
            }

            .submit-btn {
                align-self: center;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 20px;
            }

            .nav-links {
                gap: 25px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-link {
                font-size: 16px;
            }

            .page-title {
                font-size: 36px;
            }
        }

        @media (max-width: 576px) {
            .nav-links {
                gap: 15px;
            }

            .nav-link {
                font-size: 14px;
            }

            .page-title {
                font-size: 28px;
            }

            .illustration {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
  {% include "quiz/navbar.html" %}
  <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <div class="contact-form-container">
                <h1 class="page-title">Contact Us</h1>
                <form method="POST" autocomplete="off" class="contact-form">
                    {% csrf_token %}

                    <!-- Name Field -->
                    <input type="text" name="{{ form.name.name }}" class="form-control form-field form-field-1" placeholder="Name" required value="{{ form.name.value|default:'' }}">

                    <!-- Email Field -->
                    <input type="email" name="{{ form.email.name }}" class="form-control form-field form-field-2" placeholder="Email" required value="{{ form.email.value|default:'' }}">

                    <!-- Message Field - Fixed visibility -->
                    <textarea name="{{ form.message.name }}" class="form-control form-field form-field-3" placeholder="Message" required>{{ form.message.value|default:'' }}</textarea>

                    <input type="submit" value="Send Message" class="submit-btn">
                </form>
            </div>

            <div class="illustration-container">
                <div class="decorative-elements">
                    <!-- Decorative Elements -->
                    <div class="plus-sign" style="top: 30%; left: 70%;">+</div>
                    <div class="plus-sign" style="top: 60%; left: 10%;">+</div>
                    <div class="plus-sign" style="top: 80%; left: 50%;">+</div>
                    <div class="plus-sign" style="top: 20%; left: 20%;">+</div>
                    <div class="circle" style="top: 15%; left: 65%;"></div>
                    <div class="circle" style="top: 45%; left: 15%;"></div>
                    <div class="circle" style="top: 75%; left: 80%;"></div>
                    <div class="circle" style="top: 35%; left: 40%;"></div>
                </div>

                <img src="{% static 'image/contactus.jpg' %}" alt="Customer support illustration" class="illustration">

                <!-- Interactive elements -->
                <div class="speech-bubble" style="top: 15%; left: 20%; width: 150px;">
                    How can we help with your quiz needs?
                </div>
                <div class="exclamation" style="top: 10%; right: 15%;">!</div>
                <div class="question-mark" style="top: 20%; right: 25%;">?</div>
                <div class="heart-icon" style="bottom: 30%; right: 15%;">â™¡</div>

                <div class="plant" style="width: 80px; height: 80px;">
                    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M40 80H60V100H40V80Z" fill="#E6C96D"/>
                        <path d="M50 10C50 10 30 30 30 50C30 60 40 60 50 50C50 50 60 60 70 50C80 40 70 30 50 10Z" fill="#4ECDC4"/>
                        <path d="M50 30C50 30 35 45 35 60C35 67.5 42.5 67.5 50 60C50 60 57.5 67.5 65 60C72.5 52.5 65 45 50 30Z" fill="#4ECDC4"/>
                        <path d="M50 50C50 50 40 60 40 70C40 75 45 75 50 70C50 70 55 75 60 70C65 65 60 60 50 50Z" fill="#4ECDC4"/>
                    </svg>
                </div>

                <div class="mug" style="width: 60px; height: 60px;">
                    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 30H60V80C60 85.5 55.5 90 50 90H30C24.5 90 20 85.5 20 80V30Z" fill="#8B80F9"/>
                        <path d="M60 40H80V60C80 65.5 75.5 70 70 70H60V40Z" fill="#6C5CE7"/>
                        <path d="M25 20H55V30H25V20Z" fill="#6C5CE7"/>
                    </svg>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        // Initialize GSAP
        document.addEventListener('DOMContentLoaded', function() {
            // GSAP animations for form elements
            gsap.from(".page-title", {
                opacity: 0,
                y: 30,
                duration: 0.8,
                ease: "power3.out"
            });

            // Animate form fields with staggered timing
            gsap.from(".form-field", {
                opacity: 0,
                x: -30,
                duration: 0.6,
                stagger: 0.1,
                ease: "power2.out",
                delay: 0.3
            });

            gsap.from(".submit-btn", {
                opacity: 0,
                y: 20,
                duration: 0.8,
                delay: 0.7,
                ease: "back.out(1.7)"
            });

            // Animate illustration and decorative elements
            gsap.from(".illustration", {
                opacity: 0,
                scale: 0.9,
                duration: 1,
                delay: 0.5,
                ease: "power2.out"
            });

            // Subtle hover effect for the form fields
            const formControls = document.querySelectorAll('.form-control');

            formControls.forEach(control => {
                control.addEventListener('focus', function() {
                    gsap.to(this, {
                        y: -3,
                        boxShadow: "0 10px 20px rgba(108, 92, 231, 0.1)",
                        duration: 0.3
                    });
                });

                control.addEventListener('blur', function() {
                    gsap.to(this, {
                        y: 0,
                        boxShadow: "none",
                        duration: 0.3
                    });
                });
            });

            // Add subtle movement to decorative elements
            const plusSigns = document.querySelectorAll('.plus-sign');
            const circles = document.querySelectorAll('.circle');

            plusSigns.forEach(plus => {
                gsap.to(plus, {
                    x: "random(-5, 5)",
                    y: "random(-5, 5)",
                    duration: 3,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            });

            circles.forEach(circle => {
                gsap.to(circle, {
                    x: "random(-7, 7)",
                    y: "random(-7, 7)",
                    duration: 4,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            });

            // Form submission animation
            const form = document.querySelector('.contact-form');

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const submitBtn = document.querySelector('.submit-btn');

                gsap.to(submitBtn, {
                    scale: 0.95,
                    duration: 0.1,
                    onComplete: function() {
                        submitBtn.innerText = 'Sending...';

                        // Simulate form submission
                        setTimeout(() => {
                            gsap.to(submitBtn, {
                                backgroundColor: "#4ECDC4",
                                backgroundImage: "none",
                                duration: 0.3
                            });

                            submitBtn.innerText = 'Message Sent!';

                            // Reset form
                            form.reset();

                            // Reset button after some time
                            setTimeout(() => {
                                gsap.to(submitBtn, {
                                    backgroundColor: "",
                                    backgroundImage: "linear-gradient(to right, #FC5C7D, #6C5CE7)",
                                    scale: 1,
                                    duration: 0.3
                                });

                                submitBtn.innerText = 'Submit';
                            }, 3000);
                        }, 2000);
                    }
                });
            });
        });
    </script>
</body>
</html>
