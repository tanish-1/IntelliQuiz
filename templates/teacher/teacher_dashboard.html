{% extends 'teacher/teacherbase.html' %}
{% load widget_tweaks %}
{% block content %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --success-color: #4cc9f0;
      --warning-color: #f72585;
      --info-color: #560bad;
      --light-color: #f8f9fa;
      --dark-color: #212529;
    }

    body {
      background-color: #f5f7fb;
      font-family: 'Roboto', sans-serif;
    }

    .dashboard-container {
      padding: 2rem 1.5rem;
    }

    .dashboard-title {
      color: var(--dark-color);
      font-weight: 600;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .stat-card {
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease-in-out;
      border: none;
      height: 100%;
      overflow: hidden;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .stat-card .card-body {
      padding: 1.75rem;
    }

    .stat-card .card-title {
      font-size: 1rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 1.25rem;
    }

    .stat-card .card-value {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0;
      color: white;
    }

    .stat-card .icon {
      font-size: 2.5rem;
      opacity: 0.8;
    }

    .stat-card.primary {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }

    .stat-card.success {
      background: linear-gradient(135deg, #05668d, var(--success-color));
    }

    .stat-card.warning {
      background: linear-gradient(135deg, var(--warning-color), #b5179e);
    }

    .stat-card.info {
      background: linear-gradient(135deg, #480ca8, var(--info-color));
    }

    .card-link {
      text-decoration: none;
      color: white;
    }

    .card-link:hover {
      color: white;
      text-decoration: none;
    }

    .card-link .stat-card::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card-link:hover .stat-card::after {
      opacity: 1;
    }

    @media (max-width: 767.98px) {
      .dashboard-container {
        padding: 1rem;
      }

      .stat-card .card-body {
        padding: 1.25rem;
      }

      .stat-card .card-value {
        font-size: 2rem;
      }
    }
  </style>
</head>

<div class="dashboard-container">
  <h1 class="dashboard-title">Teacher Dashboard</h1>

  <div class="row g-4">
    <div class="col-md-6 col-lg-3">
      <div class="stat-card primary">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h6 class="card-title">Total Students</h6>
            <h2 class="card-value">{{total_student}}</h2>
          </div>
          <div class="icon">
            <i class="fas fa-user-graduate"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-3">
      <div class="stat-card success">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h6 class="card-title">Total Exams</h6>
            <h2 class="card-value">{{total_course}}</h2>
          </div>
          <div class="icon">
            <i class="fas fa-book"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-3">
      <div class="stat-card warning">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h6 class="card-title">Total Questions</h6>
            <h2 class="card-value">{{total_question}}</h2>
          </div>
          <div class="icon">
            <i class="fas fa-question-circle"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-3">
      <a href="teacher-view-student-marks" class="card-link">
        <div class="stat-card info">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title">Student Marks</h6>
              <h2 class="card-value">View</h2>
            </div>
            <div class="icon">
              <i class="fas fa-sort-numeric-up"></i>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
