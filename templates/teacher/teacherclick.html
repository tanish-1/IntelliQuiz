<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      background-color: #1a1a2e;
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .teacher-card {
      background: linear-gradient(145deg, #212134, #191927);
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      color: white;
      max-width: 450px;
      width: 100%;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .teacher-card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      background-color: rgba(52, 211, 153, 0.1);
      padding: 1.5rem;
      text-align: center;
      border-bottom: 2px solid rgba(52, 211, 153, 0.3);
    }

    .card-header h1 {
      font-weight: 700;
      margin: 0;
      font-size: 2.2rem;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .card-body {
      padding: 2.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card-body p {
      color: #b3b3cc;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .divider {
      width: 60%;
      margin: 1.5rem 0;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
    }

    .btn {
      border-radius: 50px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      margin: 0.5rem;
      min-width: 200px;
      font-size: 1rem;
    }

    .btn-success {
      background-color: #34d399;
      border: none;
      box-shadow: 0 4px 12px rgba(52, 211, 153, 0.4);
    }

    .btn-success:hover {
      background-color: #10b981;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(52, 211, 153, 0.5);
    }

    .btn-outline-light {
      border: 2px solid rgba(255, 255, 255, 0.7);
      background-color: transparent;
    }

    .btn-outline-light:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .or-text {
      position: relative;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.6);
      margin: 1rem 0;
    }

    .teacher-icon {
      font-size: 3rem;
      color: #34d399;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  {% include "quiz/navbar.html" %}

  <div class="content-wrapper">
    <div class="teacher-card">
      <div class="card-header">
        <i class="fas fa-chalkboard-teacher teacher-icon"></i>
        <h1>Teacher Portal</h1>
      </div>

      <div class="card-body">
        <p>Access your dashboard to create quizzes, manage students, and track classroom performance</p>

        <a class="btn btn-success btn-lg" href="teachersignup">
          <i class="fas fa-user-plus mr-2"></i>Create Account
        </a>

        <div class="or-text">OR</div>

        <a class="btn btn-outline-light btn-lg" href="teacherlogin">
          <i class="fas fa-sign-in-alt mr-2"></i>Login
        </a>
      </div>
    </div>
  </div>

  {% include "quiz/footer.html" %}

  <!-- Bootstrap JS dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
